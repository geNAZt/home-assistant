waste_collection_schedule:
  sources:
    - name: ics
      customize:
        - type: Leichtverpackungen # from calendar event name
          alias: Gelber Sack Abfall # matches type in sensor configuration above
        - type: Altpapier # from calendar event name
          alias: Papier Abfall # matches type in sensor configuration above
        - type: Restabfall # from calendar event name
          alias: Rest Abfall # matches type in sensor configuration above
      args:
        url: https://kundenlogin.aws-shg.de/WasteManagementSchaumburg/WasteManagementServiceServlet
        method: GET
        params:
          ApplicationName: Calendar
          SubmitAction: sync
          StandortID: "398142001"
          AboID: "195278"
          Fra: R;B;P;V;S
