- name: heating_energy_00_06_today_sql
  unit_of_measurement: "kWh"
  query: >
    WITH win AS (
      -- Start/Ende des heutigen lokalen 00:00–06:00 in UTC-Sekunden
      SELECT
        CAST(strftime('%s','now','localtime','start of day') AS INTEGER) AS t0_utc,
        CAST(strftime('%s','now','localtime','start of day','+6 hours') AS INTEGER) AS t1_utc
    ),
    per AS (
      SELECT s.metadata_id AS mid,
             (MAX(s.sum) - MIN(s.sum)) AS delta
      FROM statistics_short_term s
      JOIN statistics_meta m ON m.id = s.metadata_id
      JOIN win w
      WHERE m.statistic_id IN (
        'sensor.heating_usage_bad',
        'sensor.heating_usage_buero_fabian',
        'sensor.heating_usage_buero_merja',
        'sensor.heating_usage_flur',
        'sensor.heating_usage_kueche',
        'sensor.heating_usage_schlafzimmer',
        'sensor.heating_usage_speisekammer',
        'sensor.heating_usage_wohnzimmer'
      )
        AND s.start_ts >= w.t0_utc AND s.start_ts < w.t1_utc
      GROUP BY s.metadata_id
    )
    SELECT ROUND(
      COALESCE(SUM(
        CASE
          WHEN LOWER(m.unit_of_measurement) IN ('wh','w·h','w*h') THEN per.delta / 1000.0
          ELSE per.delta
        END
      ),0), 3) AS value
    FROM per
    JOIN statistics_meta m ON m.id = per.mid;
  column: "value"
- name: inside_temp_at_06_sql
  unit_of_measurement: "°C"
  query: >
    WITH b AS (
      SELECT CAST(strftime('%s','now','localtime','start of day','+6 hours') AS INTEGER) AS t1
    ),
    per AS (
      SELECT s.start_ts, AVG(s.mean) AS ti
      FROM statistics_short_term s
      JOIN statistics_meta m ON m.id = s.metadata_id
      JOIN b
      WHERE m.statistic_id IN (
        'sensor.temperature_wohnzimmer',
        'sensor.temperature_kueche',
        'sensor.temperature_flur_1',
        'sensor.temperature_flur_2',
        'sensor.temperature_flur_3',
        'sensor.temperature_schlafzimmer',
        'sensor.temperature_buero_fabian',
        'sensor.temperature_buero_merja',
        'sensor.temperature_bad'
      )
        AND s.start_ts BETWEEN (b.t1-900) AND (b.t1+900)
      GROUP BY s.start_ts
    )
    SELECT ROUND(AVG(ti),2) AS value FROM per;
  column: "value"
- name: inside_temp_at_00_sql
  unit_of_measurement: "°C"
  query: >
    WITH b AS (
      SELECT CAST(strftime('%s','now','localtime','start of day') AS INTEGER) AS t0
    ),
    per AS (
      SELECT s.start_ts, AVG(s.mean) AS ti
      FROM statistics_short_term s
      JOIN statistics_meta m ON m.id = s.metadata_id
      JOIN b
      WHERE m.statistic_id IN (
        'sensor.temperature_wohnzimmer',
        'sensor.temperature_kueche',
        'sensor.temperature_flur_1',
        'sensor.temperature_flur_2',
        'sensor.temperature_flur_3',
        'sensor.temperature_schlafzimmer',
        'sensor.temperature_buero_fabian',
        'sensor.temperature_buero_merja',
        'sensor.temperature_bad'
      )
        AND s.start_ts BETWEEN (b.t0-900) AND (b.t0+900)
      GROUP BY s.start_ts
    )
    SELECT ROUND(AVG(ti),2) AS value FROM per;
  column: "value"
- name: outside_temp_mean_24h_sql
  unit_of_measurement: "°C"
  query: >
    SELECT ROUND(AVG(s.mean), 2) AS value
    FROM statistics_short_term s
    JOIN statistics_meta m ON m.id = s.metadata_id
    WHERE m.statistic_id = 'sensor.outside_temperature'
      AND s.start_ts >= strftime('%s','now') - 86400;
  column: "value"
- name: inside_temp_mean_24h_sql
  unit_of_measurement: "°C"
  query: >
    WITH per_slot AS (
      SELECT s.start_ts, AVG(s.mean) AS mean_inside
      FROM statistics_short_term s
      JOIN statistics_meta m ON m.id = s.metadata_id
      WHERE m.statistic_id IN (
        'sensor.temperature_wohnzimmer',
        'sensor.temperature_kueche',
        'sensor.temperature_flur_1',
        'sensor.temperature_flur_2',
        'sensor.temperature_flur_3',
        'sensor.temperature_schlafzimmer',
        'sensor.temperature_buero_fabian',
        'sensor.temperature_buero_merja'
      )
        AND s.start_ts >= strftime('%s','now') - 86400
      GROUP BY s.start_ts
    )
    SELECT ROUND(AVG(mean_inside), 2) AS value FROM per_slot;
  column: "value"
- name: heating_energy_24h_sql
  query: >
    WITH per AS (
      SELECT m.statistic_id AS stat_id,
             COALESCE(LOWER(m.unit_of_measurement), '') AS uom,
             (MAX(s.sum) - MIN(s.sum)) AS delta
      FROM statistics_short_term s
      JOIN statistics_meta m ON m.id = s.metadata_id
      WHERE m.statistic_id IN (
        'sensor.heating_usage_bad',
        'sensor.heating_usage_buero_fabian',
        'sensor.heating_usage_buero_merja',
        'sensor.heating_usage_flur',
        'sensor.heating_usage_kueche',
        'sensor.heating_usage_schlafzimmer',
        'sensor.heating_usage_speisekammer',
        'sensor.heating_usage_wohnzimmer'
      )
      AND s.start_ts >= (strftime('%s','now') - 86400)
      GROUP BY stat_id, uom
    )
    SELECT ROUND(COALESCE(SUM(CASE
      WHEN uom IN ('wh','w·h','w*h') THEN delta/1000.0
      ELSE delta
    END),0),3) AS value
    FROM per;
  column: "value"
  unit_of_measurement: "kWh"