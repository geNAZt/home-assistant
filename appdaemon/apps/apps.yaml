---
energy_manager:
  module: energy_manager
  class: EnergyManager
  virtuals:
    car:
      events: {}
  consumption:
    car:
      tracker: sensor.car_charger_usage_total
      priority: 1
      stages:
      - usage: 7200
        switch: virtual.car
      - usage: 4800
        switch: virtual.car
      - usage: 3200
        switch: virtual.car
      - usage: 2400
        switch: virtual.car
      - usage: 1600
        switch: virtual.car
    water_heating_pump:
      tracker: sensor.water_heating_pump_usage
      priority: 2
      stages: 
      - usage: 1600
        switch: switch.water_heater_pv_switch_powerr_usage_stage_2
      - usage: 500
        switch: switch.water_heater_pv_switch_powerr_usage_stage_1
