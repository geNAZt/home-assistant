- alias: bad Heizung Sicherheitsschalter
  id: heating_security_switch_bad
  description: ""
  mode: single
  triggers:
    - trigger: numeric_state
      entity_id:
        - sensor.security_temperature_bad_max
      for:
        hours: 0
        minutes: 0
        seconds: 30
      above: 26
  conditions: []
  actions:
    - action: climate.set_hvac_mode
      metadata: {}
      target:
        entity_id: climate.climate_room_bad
      data:
        hvac_mode: "off"