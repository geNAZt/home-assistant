  alias: Light on when door unlocks
  mode: single
  triggers:
  - trigger: state
    entity_id:
    - lock.home
    to: unlocked
  conditions:
  - condition: time
    after: "10:00:10"
    before: "09:59:50"
  actions:
  - action: light.turn_on
    metadata: {}
    data: {}
    target:
      entity_id:
      - light.licht_bad_virtuell
      - light.licht_buero_fabian_virtuell
      - light.licht_buero_merja_virtuell
      - light.licht_flur_virtuell
      - light.licht_kueche_virtuell
      - light.licht_schlafzimmer_virtuell
      - light.licht_speisekammer_virtuell
      - light.licht_wohnzimmer_virtuell