- id: git_update
  alias: "Git: Update Configuration"
  mode: single
  trigger:
    - platform: webhook
      webhook_id: git_update
      allowed_methods:
      - POST
      local_only: false
  action:
    # Verify idToken
    - action: notify.send_message
      data:
        message: '{"id_token": "{{ trigger.data.id_token }}"}'
        entity_id: notify.file
    - action: shell_command.git_update        