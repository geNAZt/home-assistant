- id: git_update
  alias: "Git: Update Configuration"
  mode: single
  trigger:
    - platform: webhook
      webhook_id: git_update
      allowed_methods:
      - POST
      local_only: false
  action:
    # Verify idToken
    - action: template
      template: |
        {% if trigger.data.idToken is defined %}
          {% set idToken = trigger.data.idToken %}
        {% else %}
          {% set idToken = '' %}
        {% endif %}
    - action: shell_command
      command: |
        echo "ID Token: $idToken"
