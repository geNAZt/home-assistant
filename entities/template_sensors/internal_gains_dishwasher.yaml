sensor:
- name: "Internal Gains Dishwasher"
  unique_id: internal_gains_dishwasher
  unit_of_measurement: 'W'
  device_class: power
  state: >
    {% set p = states('sensor.kuche_geschirrspuler_power') | float(0) %}
    {# 25% der Leistung bleiben als WÃ¤rme im Raum #}
    {% if p > 5 %}
      {{ (p * 0.25) | round(1) }}
    {% else %}
      0.0
    {% endif %}
  attributes: 
    consumes: >
      {{ states('sensor.kuche_geschirrspuler_power') | float(0) }}