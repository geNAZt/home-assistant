sensor:
- name: heat_loss_00_06_kwh
  unit_of_measurement: "kWh"
  state: >
    {% set H = states('sensor.H_kW_per_K_effective')|float(states('sensor.H_kW_per_K_rolling')|float(none)) %}
    {% set To = states('input_number.outside_temp_mean_00_06')|float(none) %}
    {% set Ti = states('input_number.inside_temp_mean_00_06')|float(none) %}
    {% if H is not none and H>0 and To is not none and Ti is not none %}
      {{ (H * max(Ti-To,0) * 6) | round(2) }}
    {% else %}
      {{ none }}
    {% endif %}