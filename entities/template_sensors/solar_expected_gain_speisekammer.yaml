sensor:
- name: "Solar Expected Gain Speisekammer"
  unique_id: solar_expected_gain_speisekammer
  unit_of_measurement: 'W'
  device_class: power
  state_class: measurement
  state: >
    {% set rad = states('sensor.barsinghausen_hohenb_sonneneinstrahlung') | float(0) %}
    {% set ele = state_attr('sun.sun', 'elevation') | float(0) %}
    {% set azi = state_attr('sun.sun', 'azimuth') | float(0) %}
    {% set ns = namespace(total=0) %}

    
      
    {% if ele > 0 and ((azi - 270 + 180) % 360 - 180) | abs < 90 %}
      {% set pos = 1.0 %}
      
      {# Manuelle Umrechnung von Grad in BogenmaÃŸ: Grad * (Pi / 180) #}
      {% set cos_factor = ((azi - 270) * 0.0174532925) | cos | abs %}
      
      {% set direct_factor = 1.0 %}

      {% set sun_part = [pos, direct_factor]|min %}
      {% set shade_part = [0, pos - direct_factor]|max %}
      
      {% set sun_factor = sun_part + (shade_part * 0.15) %}
      {% set ns.total = ns.total + (0.1272 * rad * cos_factor * sun_factor) %}
    {% endif %}

    {{ ns.total | round(0) }}