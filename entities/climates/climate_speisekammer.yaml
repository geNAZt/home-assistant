platform: climate_template
name: Climate room speisekammer
unique_id: climate_room_speisekammer
modes:
- "auto"
- "heat"
- "off"
min_temp: 12
max_temp: 40
temp_step: 0.1
precision: 0.1
current_temperature_template: "{{ states('sensor.temperature_speisekammer_mean') }}"
availability_template: "{{ is_state('input_boolean.heating_available_speisekammer', 'on') }}"
target_temperature_template: "{{ states('input_number.heating_base_speisekammer') }}"
set_temperature:
  - action: input_number.set_value
    target:
      entity_id: input_number.heating_base_speisekammer
    data:
      value: "{{ state_attr('input_number.heating_base_speisekammer', 'temperature') | float }}"
set_hvac_mode:
  - choose:
    - conditions:
      - condition: template
        value_template: "{{ states('climate.climate_room_speisekammer') == 'off' }}"
      sequence:
        - action: switch.turn_off
          target:
            entity_id: switch.heating_speisekammer
    - conditions:
      - condition: template
        value_template: "{{ states('climate.climate_room_speisekammer') == 'heat' }}"
      sequence:
        - action: switch.turn_on
          target:
            entity_id: switch.heating_speisekammer