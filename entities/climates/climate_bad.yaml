platform: climate_template
name: Climate room bad
unique_id: climate_room_bad
modes:
- "auto"
- "heat"
- "off"
min_temp: 12
max_temp: 40
temp_step: 0.1
precision: 0.1
current_temperature_template: "{{ states('sensor.temperature_bad_mean') }}"
availability_template: "{{ is_state('input_boolean.heating_available_bad', 'on') }}"
target_temperature_template: "{{ states('input_number.heating_final_bad') }}"
set_temperature:
  - action: input_number.set_value
    target:
      entity_id: input_number.heating_final_bad
    data:
      value: "{{ state_attr('climate.climate_room_bad', 'temperature') | float }}"
set_hvac_mode:
  - choose:
    - conditions:
      - condition: template
        value_template: "{{ states('climate.climate_room_bad') == 'off' }}"
      sequence:
        - action: switch.turn_off
          target:
            entity_id: switch.heating_bad
    - conditions:
      - condition: template
        value_template: "{{ states('climate.climate_room_bad') == 'heat' }}"
      sequence:
        - action: switch.turn_on
          target:
            entity_id: switch.heating_bad