name: heater_schlafzimmer_max_current_ma
unit_of_measurement: "mA"
query: >
  SELECT ROUND(MAX(sst.max), 0) AS value
  FROM statistics_short_term sst
  JOIN statistics_meta sm ON sm.id = sst.metadata_id
  WHERE sm.statistic_id IN (
    'sensor.current_l1_schlafzimmer_current',
    'sensor.current_l2_schlafzimmer_current',
    'sensor.current_l3_schlafzimmer_current'
  )
  AND sst.start_ts >= UNIX_TIMESTAMP() - 86400*30;
column: "value"