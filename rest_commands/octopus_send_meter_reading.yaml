url: "https://api.oeg-kraken.energy/v1/graphql/"
method: post
content_type: "application/json"
headers:
  Authorization: "{{ token }}"
payload: >
  {
    "query": "mutation CreateElectricityMeterReadings($input: ReadingsInput!) { createElectricityMeterReadings(input: $input) { readingDate numberOfReadingsCreated } }",
    "variables": {
      "input": {
        "accountNumber": "{{ account_number }}",
        "readingDate": "{{ now().strftime('%Y-%m-%d') }}",
        "meterId": "{{ meter_id }}",
        "readings": [
          {
            "value": "{{ reading }}",
            "registerObisCode": "{{ obis_code }}"
          }
        ]
      }
    }
  }
