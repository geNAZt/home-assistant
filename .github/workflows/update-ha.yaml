name: Deploy Config

on:
  push:
    branches: [ '*' ]

jobs:
  deploy_config:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Generate ID Token
        id: id-token
        uses: actions/github-script@v8
        with:
          script: |
            return { idToken: await core.getIDToken() };
      - uses: joelwmale/webhook-action@master
        with:
          url: https://home.genazt.me/api/webhook/git_update
          body: '{"id_token": "${{ steps.id-token.outputs.idToken }}"}'